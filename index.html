<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Moda Lda</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-6 border p-5 bg-body-tertiary rounded">
                <div class="row pb-4">
                    <h2 class="text-center">Moda Lda</h2>
                </div>

                <form class="needs-validation" action="" method="POST" novalidate>
                    <label class="form-label" for="username">Utilizador <span class="text-danger">*</span></label>
                    <input class="form-control" type="text" id="username" name="username" required>
                    <div class="invalid-feedback">
                        Insira um utilizador.
                    </div>

                    <div class="pt-3">
                        <label class="form-label" for="password">Password <span class="text-danger">*</span></label>
                        <input class="form-control" type="password" id="password" name="password" required>
                        <div class="invalid-feedback">
                            Insira uma password.
                        </div>
                    </div>

                    <div class="pt-4">
                        <button class="btn btn-primary w-100" type="submit">Submeter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="application/javascript">
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
